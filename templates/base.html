<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litoral Im√≥veis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f8f9fa; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1499793983690-e29da59ef1c2?q=80&w=2070');
            background-size: cover; background-position: center; height: 60vh;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .navbar { background-color: rgba(255,255,255,0.95) !important; backdrop-filter: blur(10px); }
        .card-img-top { height: 250px; object-fit: cover; }
        .hover-lift:hover { transform: translateY(-5px); transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/"><i class="bi bi-water"></i> Litoral<span class="text-dark">Prime</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/">{{ txt.home }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/lugar">{{ txt.location }}</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/admin">üîê {{ txt.admin }}</a></li>
                </ul>
                <div class="ms-3 border-start ps-3">
                    <a href="?lang=pt" class="text-decoration-none {{ 'fw-bold' if lang == 'pt' else 'text-muted' }}">PT</a> | 
                    <a href="?lang=en" class="text-decoration-none {{ 'fw-bold' if lang == 'en' else 'text-muted' }}">EN</a>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding-top: 60px;"> {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
